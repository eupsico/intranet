<div id="agendamento-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content large">
        <div class="modal-header">
            <h2 id="agendamento-modal-title">Agendar Supervisão</h2>
            <button class="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body">
            <div id="agendamento-step-1">
                <p class="description-box">Você está agendando uma supervisão com <strong id="agendamento-supervisor-nome"></strong>. Por favor, confirme seus dados e selecione um horário disponível.</p>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="agendamento-profissional-nome">Seu Nome</label>
                        <input type="text" id="agendamento-profissional-nome" readonly>
                    </div>
                    <div class="form-group">
                        <label for="agendamento-profissional-email">Seu E-mail</label>
                        <input type="email" id="agendamento-profissional-email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="agendamento-profissional-telefone">Seu Telefone</label>
                        <input type="tel" id="agendamento-profissional-telefone" readonly>
                    </div>
                </div>
                <hr>
                <h4>Horários Disponíveis</h4>
                <div id="datas-disponiveis-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            <div id="agendamento-step-2" style="display: none; text-align: center; padding: 20px;">
                <h3>Agendamento Realizado com Sucesso!</h3>
                <p>O supervisor foi notificado. Você receberá um contato em breve para os próximos passos.</p>
                <p>Obrigado!</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="agendamento-cancel-btn" class="action-button" style="background-color: var(--cor-texto-secundario);">Cancelar</button>
            <button type="button" id="agendamento-confirm-btn" class="action-button">Confirmar Agendamento</button>
        </div>
    </div>
</div>
