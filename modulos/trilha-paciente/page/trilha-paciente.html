<div class="kanban-board-container">
    <div id="kanban-board" class="kanban-board">
        </div>
</div>

<div id="card-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content large">
        <div class="modal-header">
            <h2 id="card-modal-title">Detalhes do Paciente</h2>
            <button id="close-modal-btn" class="close-modal-btn">&times;</button>
        </div>
        <div id="card-modal-body" class="modal-body">
            <div class="loading-spinner"></div>
        </div>
        <div class="modal-footer">
            <button type="button" id="modal-move-btn" class="action-button" style="background-color: var(--cor-alerta); margin-right: auto;">Mover</button>
            
            <button type="button" id="modal-cancel-btn" class="action-button secondary">Cancelar</button>
            <button type="button" id="modal-save-btn" class="action-button">Salvar</button>
        </div>
    </div>
</div>

<div id="move-card-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="move-card-modal-title">Mover Paciente</h3>
            <button id="close-move-card-modal-btn" class="close-modal-btn">&times;</button>
        </div>
        <div class="modal-body">
            <p>Selecione a nova etapa para o paciente <strong id="move-card-patient-name"></strong>:</p>
            <input type="hidden" id="move-card-id">
            <div class="form-group">
                <label for="move-card-stage-select">Nova Etapa:</label>
                <select id="move-card-stage-select" class="form-control"></select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancel-move-btn" class="action-button secondary">Cancelar</button>
            <button type="button" id="confirm-move-btn" class="action-button">Confirmar Movimentação</button>
        </div>
    </div>
</div>
