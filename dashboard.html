<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Intranet EuPsico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/core/css/core.css">
    
    <link rel="icon" type="image/png" href="./favicon.png"> 
</head>
<body>
    
    <div id="app">
        <div id="dashboard-view">
            <div class="dashboard-container">
    
                <header class="dashboard-header">
                    <div class="welcome-message">
                        <h1 id="welcome-title">Bem-vindo(a)!</h1>
                    </div>
                    <div class="user-profile-header">
                        <img id="user-photo-header" src="" alt="Foto do usuário">
                        <span id="user-email-header">carregando...</span>
                        <a href="#" id="logout-button-dashboard" class="btn btn-danger">Sair</a>
                    </div>
                </header>

                <section id="institutional-section" class="dashboard-section">
                    <div class="section-header">
                        <h2>Sobre Nós</h2>
                    </div>
                    <p>A EuPsico é um Grupo de Atendimento Multidisciplinar que nasceu em Abril de 2010...</p>
                </section>

                <section id="quick-access-modules" class="dashboard-section">
                    <div class="section-header">
                        <h2>Acesso Rápido</h2>
                    </div>
                    <div id="nav-links" class="modules-grid">
                        <div class="loading-spinner"></div>
                    </div>
                </section>

                <footer class="main-footer">
                    <p>&copy; 2025 EuPsico. Todos os direitos reservados.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script src="./assets/js/firebase-config.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
